<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script> <!-- Use bootstrap.bundle.min.js -->

    <!-- Flatpickr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link href="https://fonts.cdnfonts.com/css/pp-neue-montreal" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    
</head>

<style>
    /* Background image for mobile screen */
@media (max-width: 991.98px) {
    .login-section-wrapper {
        background-image: url('assets/images/young-redhead-woman-relaxing-sofa-home-with-her-laptop-shops-online-with-her-credit-card-reading-information\ 1.png'); /* Add your image path */
        background-size: cover;
        background-position: center;
        width: 100vw; /* Ensure full width on mobile */
        height: 100vh; /* Ensure full height on mobile */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Adding overlay using the ::before pseudo-element */
    .login-section-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7); /* Change this to adjust the overlay color & opacity */
        z-index: 1; /* Ensure the overlay stays behind the form */
    }

    .login-section {
        position: relative; /* Ensure the form is above the overlay */
        background-color: rgba(255, 255, 255, 0.8); /* Add transparency to see the overlay */
        z-index: 2; /* Stack the form above the overlay */
        padding: 20px;
    }


    .container-fluid.signin {
        padding: 0;
        height: 100vh;
    }

    .btn-container {
        display: none; /* Hide the buttons on mobile */
    }

    .right-side {
        display: none; /* Ensure right side is hidden on mobile */
    }

    .login-section {
        width: 90%; /* Make the form take up more width on smaller screens */
    }
}

</style>

<body>

    <div class="container-fluid signin d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <!-- Left Section (Login Form) -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center login-section-wrapper vh-100">
                <div class="login-section card text-center rounded-4">
                    <h3>Welcome back!</h3>
                    <p>Please enter your details</p>
                    <button class="btn gmail-login btn-light btn-block mb-2 mt-4 w-100">
                        <img src="assets/icons/google-gmail.svg" />&nbsp; Login with Gmail
                    </button>
                    <form class="login-form">

                        <div class="form-group mb-3">
                            <label for="Email" class="form-label d-flex ms-1 ">Email</label>

                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="Jonhmail@gmail.com">
                                <span class="input-group-text" id="clear-email" style="cursor: pointer;">
                                    <img src="assets/icons/cross-icon.svg" alt="close">
                                </span>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label d-flex ms-1 ">Passward</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <span class="input-group-text" id="toggle-password" style="cursor: pointer;">
                                    <img src="assets/icons/visibility_slash.svg" alt="">
                                </span>
                            </div>
                            <a href="#" class="small d-block mt-2 text-end" data-bs-toggle="modal"
                                data-bs-target="#resetPasswordModal">Forgot Password?</a>
                            <!-- <a href="#" class="small d-block mt-2 text-end">Forgot your password?</a> -->
                        </div>

                        <button type="submit" class="btn btn-continue btn-block w-100">Continue</button>
                    </form>
                    <div class="Dont-have-account">
                        <p class="mt-4 ">
                            Donâ€™t have an account yet? <a href="sign-up.html">Sign up</a>
                        </p>
                    </div>

                </div>
            </div>
    
            <!-- Right Section (Image Background & Buttons Overlay) -->
            <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center">
                <div class="right-side">
                    <!-- Text Overlay -->
                    <div class="text-overlay">
                        Uninterrupted Service Today!
                    </div>

                    <!-- Button Overlay -->
                    <div class="btn-container">
                        <button class="btn btn-right-side">
                            <img src="assets/icons/recently-ordered-items.svg
                            " alt=""> Get shop today
                        </button>
                        <button class="btn btn-right-side">
                            <img src="assets/icons/tick-01.svg" alt=""> Payment success
                        </button>
                        <button class="btn btn-right-side">
                            <img src="assets/icons/orders.svg" alt=""> Your order number 3541
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Modal for Password Reset -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4">
                <div class="modal-header ms-auto">
                    <!-- <h5 class="modal-title" id="resetPasswordLabel">Password Reset</h5> -->
                    <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Please enter your email and we will send you a password reset link</p>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="resetEmail" placeholder="Email">
                        </div>
                        <button type="submit" class="btn btn-send btn-primary w-100">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="main.js"></script>
    <script>
       
    </script>
</body>

</html>
