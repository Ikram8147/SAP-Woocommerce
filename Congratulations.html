<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script> <!-- Use bootstrap.bundle.min.js -->

    <!-- Flatpickr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

    <div class="container-fluid signin ">
        <div class="row w-100">

            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="profile-setup rounded-4">

                    </div>
                </div>
            </div>

                    <!-- Text Overlay -->
                    <div class="text-overlay">
                        Uninterrupted Service Today!
                    </div>

                    <!-- Button Overlay -->
                    <div class="btn-container">
                        <button class="btn btn-right-side">
